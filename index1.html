    <h2>1.ls的用法</h2>
    <p>ls命令用来显示目标列表，在Linux中是使用率较高的命令。ls命令的输出信息可以进行彩色加亮显示，以分区不同类型的文件。(ls = list)</p>
    <h2>2.cat的用法</h2>
    <p>cat 命令用于连接文件并打印到标准输出设备上。</p>
    <h2>3.mv的用法</h2>
    <p>mv命令用来为文件或目录改名、或将文件或目录移入其它位置。</p>
    <h2>4.touch的用法</h2>
    <p>touch命令用于创建文件或修改文件/目录的时间戳</p>
